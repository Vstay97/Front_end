<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*标签选择器，会选择到页面上所有的这个标签的元素*/
        h1 {
            color: #dec0c0;
            background-color: palevioletred;
            border-radius: 24px;
        }

        p {
            font-size: 80px;
        }
    </style>

</head>
<body>

<h1>第一个标签</h1>
<h1>第二个标签</h1>
<p>第三个标签</p>

</body>
</html>
