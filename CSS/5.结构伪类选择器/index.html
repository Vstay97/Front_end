<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>

	<!--避免使用：class,id选择器-->
	<style>
		/*ul的第一个子元素*/
		ul li:first-child{
			background: red;
		}

		/*ul的最后一个子元素*/
		ul li:last-child{
			background: green;
		}

		/*选中 p1 :定位到父元素，选择当前的第一个元素
		选择当前p元素的父级元素，选中父级元素的第一个，并且是当前元素才生效！！
		*/
		p:nth-child(1){
			background: blue;
		}

		/*选中父元素，下的p元素的第二个，类型*/
		p:nth-of-type(2){
			background:yellow;
		}

		a:hover {
			background:pink;
		}
	</style>

</head>
<body>

	<a href = "">123123</a>
	<p>p0</p>
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<ul>
		<li>1i1</li>
		<li>1i2</li>
		<li>1i3</li>
	</ul>

</body>
</html>
