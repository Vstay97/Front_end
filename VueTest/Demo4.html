<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<title>列表</title>
<script src = "https://unpkg.com/vue@next"></script>
</head>
<body>

<div id = "app"></div>

<script>
    Vue.createApp({
        data() {
            return {
                inputValue: '',
                list: [],
            }
        },
        methods: {
            handleAddItem() {
                this.list.push(this.inputValue)
                this.inputValue = ''
            }
        },
        template: `
			<div>
				<input v-model="inputValue" />
				<button v-on:click="handleAddItem">增加新项目</button>
				<ul>
					<li v-for="(item,index) of list">[{{index}}]{{item}}</li>
				</ul>
			</div>

		`
    }).mount("#app")
</script>


</body>
</html>
