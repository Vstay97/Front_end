<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>列表</title>
	<script src = "https://unpkg.com/vue@next"></script>
</head>
<body>

<div id = "app"></div>

<script>
	Vue.createApp({
		data() {
			return {
				list: ['1-小白','2-小红','3-小黄']
			}
		},
		methods() {

		},
		template: `
			<ul>
				<li v-for="item of list">{{item}}</li>
				<li v-for="(item,index) of list">[{{index}}]{{item}}</li>
			</ul>
		`
	}).mount('#app')
</script>


</body>
</html>
