<!-- DOCTYPE:告诉浏览器，我们要用什么规范 -->
<!DOCTYPE html>
<html lang="en">
<!-- head标签代表网页头部 -->
<head>
    <!-- mate用来描述网站的一些信息   -->
    <!-- mate一般用来做SEO   -->
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML">
    <meta name="description" content="HTML学习练习">
    <!-- title网页标题 -->
    <title>Title</title>
</head>
<!-- body标签代表网页主题 -->
<body>
Hello,world!
</body>
</html>
