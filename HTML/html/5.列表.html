<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序列表-->
<!--应用范围：试卷、问答····-->
<ol>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ol>

<hr/>

<!--无序列表-->
<!--应用范围：导航、侧边栏-->
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>

<!--自定义列表-->
<!--
 dl：标签
 dt：列表名称
 dd:列表内容
-->
<!--应用范围：公司网站底部-->
<dl>
  <dt>学科</dt>

  <dd>java</dd>
  <dd>python</dd>
  <dd>linux</dd>
  <dd>c</dd>

  <dt>位置</dt>

  <dd>西安</dd>
  <dd>重庆</dd>
  <dd>新疆</dd>
</dl>

<a href=""></a>


</body>
</html>
