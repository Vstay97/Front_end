<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe内联框架 </title>
</head>
<body>

<!--iframe内联框架
 src：地址
 w-h：宽度高度
 -->
<!--直接跳转-->
<iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" name="mainFrame" frameborder="0" width="300px" height="300px"></iframe>

<!--a标签跳转-->
<iframe src=""name="hello" frameborder="0" width="1000px" height="800px"></iframe>

<a href="https://baidu.com" target="hello">点击跳转</a>


</body>
</html>
