<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
</head>
<body>

<h1>注册</h1>

<!--表单form
action:表单提交的位置，可以是网站，也可以是一个请求处理地址
method:post,get 提交方式
    get:可以在url中看到信息，不安全，高效
    post:安全，传输大文件
-->

<form action="1.我的第一个网页.html" method="get">

    <!--文本输入框：input type="text"
    value="初始值"     默认初始值
    maxlength="8"     最长能写几个字符
    size="30"        文本框的长度
    -->
    <p>名字：<input type="text" name="username" > </p>

    <!--密码框：input type="password"-->
    <p>密码：<input type="password" name="pwd"> </p>
    
    <p>自定义邮箱：
        <input type="text" name="idymail" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
    </p>

    <!--单选框标签
    input type="radio"
    value:单选框的值
    name：表示组（名字一样的组，只能选一个）
    -->
    <p>
        <input type="radio" value="boy" name="sex"/> 男
        <input type="radio" value="girl" name="sex"/> 女

    </p>

    <!--多选框
    input type="checkbox"
    -->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby">敲代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏
    </p>

    <!--按钮
    input type="button"     普通按钮
    input type="image"      图像按钮
    input type="submit"     提交按钮
    input type="reset"      重置
    -->
    <p>按钮：
        <input type="button" name="btn1" value="点击变长">
    <!--<input type="image" src="../resources/images/1.jpg">-->
    </p>

    <!--文件域
    -->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>
    
    <!--邮件验证-->
    <p>邮箱：
        <input type="email" name="email">
    </p>

    <!--URL验证-->
    <p>URL：
        <input type="url" name="url">
    </p>

    <!--数组验证-->
    <p>数字：
        <input type="number" name="num" max="100" min="0" step="10">
    </p>

    <!--滑块-->
    <p>音量：
        <input type="range" min="0" max="100" name="voice" step="2">
    </p>

    <!--搜索-->
    <p>搜索：
        <input type="search" name="search">
    </p>

    <!--下拉框，列表框
    -->
    <p>下拉框：
        <select name="列表名称">
            <option value="china">中国</option>
            <option value="us">美国</option>
            <option value="eth" selected>瑞士</option>
            <option value="indian">印度</option>
        </select>
    </p>

    <!--文本域：
        cols="50" rows="10"
    -->
    <p>反馈：
        <textarea name="textarea" cols="50" rows="10"></textarea>
    </p>

    <!--增强鼠标可用性-->
    <p>
        <label for="mark">点我跳转input</label>
        <input type="text" id="mark">
    </p>

    <p>
        <input type="submit">
        <input type="reset">
    </p>
</form>



</body>
</html>
